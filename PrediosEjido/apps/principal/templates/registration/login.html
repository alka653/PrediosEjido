{% extends 'layout/base.html' %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Acceso a PrediosEjido</h3>
					</div>
					<div class="panel-body">
						<form action="?next={{ next|default:'/' }}" method="POST">
							<fieldset>
								{% csrf_token %}
								<div class="form-group">
									<input type="text" class="form-control" id="id_username" name="username" placeholder="Usuario">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="id_password" name="password" placeholder="ContraseÃ±a">
								</div>
								<input type="submit" class="btn btn-lg btn-success btn-block" value="Ingresar">
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
